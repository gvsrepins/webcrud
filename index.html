<!DOCTYPE html>
<html lang="pt_BR" ng-app="webCRUD"> <!-- ng-app para inicializar o angular -->
<head>
    <meta charset="UTF-8">
    <title>WebCRUD.io</title>
    <link rel="stylesheet" href="css/styles.css">
	

	<!-- Include parser library -->
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
</head>
<body>

	<div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">WebCRUD.io</h1>
                <!-- 
                <nav>
                    <ul>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav> 
                -->
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
            <h2>Gerenciar Usuários</h2>

                <table ng-controller="UserListController as userList">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Sobrenome</th>
							<th>E-mail</th>
							<th>Usuário</th>
							<th>Telefone</th>
							<th>Celular</th>
							<th>País</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userList.users">
							<td>Nome</td>
							<td>Sobrenome</td>
							<td>E-mail</td>
							<td>Usuário</td>
							<td>Telefone</td>
							<td>Celular</td>
							<td>País</td>
							<td>Ações</td>
						</tr>				

					</tbody>
				</table>


            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>
		

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>

        <script src="js/controllers/users.js"></script>

        <script>
        	

        	

        </script>
</body>
</html>
